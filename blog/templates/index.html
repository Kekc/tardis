<!DOCTYPE html>
<html lang="en">
  <head>
    {% load blog_widgets %}
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tardis - {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/the_tardis.png' %}"/>

  </head>
  <body>
  <div class="container">
    {% block navigation_menu %}
      {% navigation %}
    {% endblock navigation_menu %}

    {% block current_page %}
    {% endblock current_page %}

    {% block content %}
    {% endblock content %}

  </div>
  </body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/handlebars-v2.0.0.js' %}"></script>
    <script src="{% static 'js/blog.js' %}"></script>
  <script>
    {% block scripts %}
    {% endblock scripts %}
  </script>
</html>
