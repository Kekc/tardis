{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block title %}
{% if object %}edit post{% else %}new post{% endif %}
{% endblock title %}

{% block content %}
	<div>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-default" type="submit" value="Submit">
		</form>
	</div>
{% endblock %}
