<div>
	<div>
		{{ post.title }}
	</div>
	<div>
		{{ post.text }}
	</div>
	<div>
		{% for category in post.categories.all %}
			<a href="#">{{ category.name }}</a>
		{% endfor %}
	</div>
	<div>
		<span><a href="#">{{ post.author }}</a></span>
		<span>{{ post.created|date:"d-m-Y H:i:s" }}</span>
	</div>
</div>
