<div class="container">
{% for item in items %}
	<span>
		<a href="{{ item.link }}">{{ item.name }}</a>
	</span>
{% endfor %}
	<form action="{% url 'search' %}">
		<input type="text" name="search">
		<input type="submit" value="search">
	</form>
	{% if user %}
		<span>{{ user }}</span>
		<a href="{% url 'logout' %}">logout</a>
	{% endif %}
</div>
